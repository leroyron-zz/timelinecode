<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
    </head>
    <body>
        <p id="greeting">Loading ...</p>
        <script src="js/timelinecode.js"></script>
        <script>
            var timeline1 = new TIMELINE().code().access().scale()
            
            var timeline2 = new TIMELINE({
                length: 1000
            }).code({
                container: document.body,
                x: 0,
                y: 0,
                width: undefined,
                height: undefined
            }).access({
                continuance: true,
                skip: 0,
                rCount: 0, 
                tCount: 0, 
                revert: true, 
                mCount: 0, 
                leap: -999999, 
                reset: false
            }).scale({
                container: document.body,
                x: 0,
                y: 0,
                width: undefined,
                height: undefined,
                phase: 'year',
                year: 2020, 
                month: 12,
                day: 12,
                hour: 24,
                minute: 0,
                second: 0,
                millisecond: 0,
                hour24Format: false
            })
            
            var timelineCustom = new TIMELINE().custom()

            document.getElementById('greeting')
                    .innerText = (JSON.stringify(timelineCustom))
